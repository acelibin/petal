<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>petal | Github issues powered comment system</title> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    <!--your page's container-->
    <div class="container" style="margin:30px auto; width:960px;"> 

      <!-- petal begin -->
      <link rel="stylesheet" href="css/petal.min.css" type="text/css" />
      <script src="build/petal.min.js" type="text/javascript" charset="utf-8"></script>
      <script>
        $(document).ready(function(){  // important!
          $.petal.init("hit9/petal", 2) // $.petal.init(repo, issue_id)
        })
      </script>
      <div class="petal"></div>
      <!-- petal end -->

      <!-- fork me on github banner -->
      <a href="https://github.com/hit9/petal">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
      </a>

    </div>
  </body>
</html>
